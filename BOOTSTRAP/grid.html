<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-1 text-center text-primary">The Grid System</h1>
      <div class="row">
          <div class="col-2 bg-success">I am 2 units </div>
          <div class="col-8 bg-warning">I am 8 units </div>
          <div class="col-2 bg-success">I am 2 units </div>
      </div>
      <div class="row">
          <div class="col-3 bg-success">I am 4 units </div>
          <div class="col-6 bg-warning">I am 6 units </div>
          <div class="col-3 bg-success">I am 3 units </div>
      </div>
      <div class="row">
          <div class="col bg-primary">I am auto-sized </div>
          <div class="col bg-info">I am auto-sized</div>
          <div class="col-5 bg-primary">I am 5 units</div>
          <div class="col bg-info">I am auto-sized</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
