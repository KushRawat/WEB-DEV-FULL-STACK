<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Forms Demo</h1>
    <button>Outside form</button>

    <form action="/testing">
      <p>
        <label for="username">Enter a username:</label>
        <input
          type="text"
          placeholder="Username"
          name="username"
          id="username"
        />
      </p>
      <p>
        <label for="password">Enter a password:</label>
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
        />
      </p>
      <p>
        <label for="color">Pick a color:</label>
        <input type="color" name="" id="color" />
      </p>
      <p>
        <label for="number">Enter a number:</label>
        <input
          type="number"
          step="10"
          min="100"
          max="1000"
          placeholder="Enter a number"
          name=""
          id="number"
        />
      </p>
      <p>
        <label for="time">Enter time</label>
        <input type="time" name="" id="time" />
      </p>
      <p>
        <label for="check">Check the box</label>
        <input type="checkbox" name="" id="check" />
      </p>
      <button type="button">Please do not submit the form</button>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="menu">Menu</button>
    </form>

    <br />
    <hr />

    <h2>Search Reddit</h2>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" id="q" />
      <button type="submit">Reddit Search</button>
    </form>
    <h2>Search Google</h2>
    <form action="https://www.google.com/search">
      <input type="text" name="q" id="q" />
      <button type="submit">Google Search</button>
    </form>
    <h2>Search Youtube</h2>

    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" id="" />
      <button>Youtube Search</button>
    </form>

    <br />
    <hr />

    <h2>More inputs!</h2>
    <form action="/birds">
      <h3>CHECKBOX</h3>
      <p>
        <input type="checkbox" name="agree_tos" id="agree" checked />
        <label for="agree">I agree to everything</label>
        <!-- <button>Submit</button> -->
      </p>
      <h3>RADIO BUTTONS</h3>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <h3>SELECT</h3>
      <p>
        <label for="meal">Please select a meal type</label>
        <select name="meal" id="meal">
          <option value="">--Please choose an option--</option>
          <option value="fish">Fish</option>
          <option selected value="steak">Steak</option>
          <option value="veg">Veg</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of cheese</label>
        <input
          type="range"
          name="cheese"
          id="cheese"
          value="10"
          min="0"
          max="100"
          step="10"
        />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
