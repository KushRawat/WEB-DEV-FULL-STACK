<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Register Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/sdafsdf.com">
      <div>
        <label for="first">First Name</label>
        <input type="text" name="firstname" id="first" required />
        <label for="last">Last Name</label>
        <input type="text" name="lastname" id="last" required />
      </div>

      <p>Select a race:</p>
      <div>
        <input type="radio" name="raceType" id="funrun" value="funrun" />
        <label for="funrun">Fun Run 5K</label>
      </div>
      <div>
        <input type="radio" name="raceType" id="half" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="raceType" id="full" value="full" />
        <label for="full">Full Marathon</label>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under 18">under 15</option>
          <option value="teen" selected>15-20</option>
          <option value="young">20-40</option>
          <option value="adult">40+</option>
        </select>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
